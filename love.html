<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width, initial-scale=1, user-scalable=0" name="viewport" />
	<title>love</title>
	<link href="css/love.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/love.js"></script>
</head>

<body>
	<div class="code">
		<span class="comments">/**</span><br />
		<span class="space" /><span class="comments">*2016-12-18,</span><br />
		<span class="space" /><span id='nowDate' class="comments"></span><br />
		<span class="space" /><span class="comments">*/</span><br />
	</div>
	<canvas id="garden"></canvas>
	<div class="words">
		<div class="messages">
			亲爱的奚同学，这是我们相爱在一起的时光。
			<div class="elapseClock"></div>
		</div>
		<div class="loveu">
			爱你直到永永远远。<br />
			<div class="signature">- 夏同学</div>
		</div>
	</div>

	<script type="text/javascript">
		var together = new Date();
		var year = together.getFullYear();
		var month = together.getMonth() + 1;
		var day = together.getDate();
		document.getElementById('nowDate').innerHTML = '*' + year + '-' + month + '-' + day + '.'

		together.setFullYear(2016, 11, 18);
		together.setHours(0);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$(".code").css("display", "none")
			document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 0);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			$(".code").typewriter();
		}
	</script>
	</div>
</body>

</html>
