<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="width=device-width, initial-scale=1, user-scalable=0" name="viewport" />
  <title>annie</title>
  <link href="css/annie.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/annie.js"></script>
</head>

<body>
  <div id="container"></div>
  <div id="mainDiv">
    <div id="content">
      <div id="code">
        <span class="comments">/**</span><br />
        <span class="space" /><span class="comments">*2020-02-22 06:21,</span><br />
        <span class="space" /><span id='nowDate' class="comments"></span><br />
        <span class="space" /><span class="comments">*/</span><br />
      </div>
    </div>
  </div>
  <div id="loveHeart">
    <div id="words">
      <div id="messages">
        亲爱的安妮小盆友，我们一家人在一起的时光
        <div id="elapseClock"></div>
      </div>
      <div id="loveu">
        我们爱你直到永永远远。<br />
        <div class="signature">- parent</div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var together = new Date();
    function padZero(num) {
      return num < 10 ? '0' + num : num;
    }
    var year = together.getFullYear();
    var month = padZero(together.getMonth() + 1);
    var day = padZero(together.getDate());
    var h = padZero(together.getHours());
    var m = padZero(together.getMinutes());
    
    document.getElementById('nowDate').innerHTML = '*' + year + '-' + month + '-' + day + ' ' + h + ':' + m + '.'

    together.setFullYear(2020, 1, 22);
    together.setHours(6);
    together.setMinutes(21);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
      var msg = document.createElement("div");
      msg.id = "errorMsg";
      msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
      document.body.appendChild(msg);
      $("#code").css("display", "none")
      $("#copyright").css("position", "absolute");
      $("#copyright").css("bottom", "10px");
      document.execCommand("stop");
    } else {
      setTimeout(function () {
        startHeartAnimation();
      }, 5000);

      timeElapse(together);
      setInterval(function () {
        timeElapse(together);
      }, 500);

      $("#code").typewriter();
    }
  </script>
  <script type="text/javascript" src="js/sketch.min.js"></script>
  <script type="text/javascript" src="js/m-a.js"></script>
  </div>
</body>

</html>
